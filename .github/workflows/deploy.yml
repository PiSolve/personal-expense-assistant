name: Deploy Flutter PWA to GitHub Pages

# When to run this workflow
on:
  push:
    branches: [ main ]  # Run when code is pushed to main branch
  workflow_dispatch:    # Allow manual triggering

# Permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the source code
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Step 2: Set up Flutter environment
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'  # Use latest stable version
        channel: 'stable'
        
    # Step 3: Get Flutter dependencies
    - name: Install dependencies
      run: flutter pub get
      
    # Step 4: Create environment file for GitHub Pages
    - name: Create .env file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "OPENAI_MODEL=gpt-3.5-turbo" >> .env
        echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
        echo "GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_WEB_CLIENT_ID }}" >> .env
        
    # Step 5: Build the Flutter web app
    - name: Build Flutter web
      run: flutter build web --release --base-href /personal-expense-assistant/
      
    # Step 6: Setup GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    # Step 7: Upload build artifacts
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 